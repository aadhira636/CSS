<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin-left: 30px; 
            margin-top: 20px;
            width: 80px;
            height: 200px;
            background-color: black;
            border-radius: 20px;
            padding-top: 0px;
            gap: 20px;
        }
        .red-light{
            height: 55px;
            width: 55px;
            border-radius: 40px;
            margin-top: 57px;
            margin-left: 13px;
        }
        .yellow-light{
            height: 55px;
            width: 55px;
            border-radius: 40px;
            margin-top: 15px;
            margin-left: 13px;
        }
        .green-light{
            height: 55px;
            width: 55px;
            border-radius: 40px;
            margin-top: 15px;
            margin-left: 13px;
        }
        .signal{
            display: flex;
            position: relative;
        }
        .red-light:hover{
            background-color: red;
        }
        .yellow-light:hover{
            background-color: rgb(255, 170, 0);
        }
        .green-light:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <div class="signal">
            <div>
                <div class = "box">
                    <div class="red-light"></div>
                    <div class="yellow-light"></div>
                    <div class="green-light"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
